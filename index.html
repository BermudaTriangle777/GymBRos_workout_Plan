<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Workout Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }
    .tab-btn {
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .tab-btn:hover {
      transform: scale(1.05);
    }
    .glow {
      box-shadow: 0 0 15px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="text-white p-4">

  <h1 class="text-4xl font-bold text-center mb-6 fade-in">Weekly Workout Plan</h1>

  <div id="tabs" class="flex flex-wrap justify-center gap-3 mb-6">
    <!-- Buttons will be generated by JS -->
  </div>

  <div id="content" class="max-w-2xl mx-auto bg-white bg-opacity-10 p-6 rounded-2xl shadow-2xl fade-in transition-all duration-500">
    <!-- Exercises will be shown here -->
  </div>

  <script>
    const workout = {
      "Day 1: Chest": ["Bench Press", "Incline Dumbbell Press", "Decline Dumbbell Press", "Machine Fly", "Cable Fly"],
      "Day 2: Back": ["Lat Pulldown", "Seated Row", "Dumbbell Row", "Reverse Fly's", "Deadlift"],
      "Day 3: Biceps": ["Barbell Curl", "Dumbbell Hammer", "Dumbbell Curl", "Preacher Curl"],
      "Day 4: Shoulders": ["Dumbbell Press", "Cable Side Raise", "Lateral Raises", "Peck Deck", "Face Pull", "Shrugs"],
      "Day 5: Triceps": ["Tricep Pushdown", "Skull Crusher", "Overhead Extension", "Body Weight Dips"],
      "Day 6: Legs": ["Squat", "Leg Extension", "Leg Curl", "Calf Raises", "Leg Press"],
      "Day 7: Rest": ["Rest & Recovery Day"]
    };

    const tabs = document.getElementById('tabs');
    const content = document.getElementById('content');

    Object.keys(workout).forEach((day, idx) => {
      const btn = document.createElement('button');
      btn.textContent = day;
      btn.className = `tab-btn px-4 py-2 rounded-full text-sm font-bold text-black 
                       ${idx === 0 ? 'bg-lime-300 glow' : 'bg-white'} hover:bg-lime-300 transition`;
      btn.onclick = () => showDay(day, btn);
      tabs.appendChild(btn);
    });

    function showDay(day, activeBtn) {
      [...tabs.children].forEach(btn => {
        btn.classList.remove('glow', 'bg-lime-300');
        btn.classList.add('bg-white');
      });
      activeBtn.classList.remove('bg-white');
      activeBtn.classList.add('bg-lime-300', 'glow');

      const exercises = workout[day];
      let html = `<h2 class="text-2xl font-semibold mb-4">${day}</h2>`;
      html += '<ul class="space-y-2">';
      exercises.forEach(ex => {
        html += `<li class="bg-black bg-opacity-40 px-4 py-2 rounded-xl animate-pulse hover:scale-105 transition transform">${ex}</li>`;
      });
      html += '</ul>';

      content.innerHTML = html;
    }

    // Load Day 1 on start
    document.addEventListener('DOMContentLoaded', () => {
      tabs.children[0].click();
    });
  </script>
</body>
</html>
